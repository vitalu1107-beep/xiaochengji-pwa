<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小成就 · Small Wins</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#4CAF50" />

  <!-- 样式 -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">🎯</div>
      <div>
        <h1>小成就 <span>Small Wins</span></h1>
        <p>记录每天的小小进步。</p>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-page="home">首页</button>
      <button class="tab" data-page="today">记录微光</button>
      <button class="tab" data-page="wall">成就墙</button>
      <button class="tab" id="randomBtn">随机回顾</button>
      <button class="tab" data-page="settings">设置</button>
    </nav>

    <!-- ================= 首页 ================= -->
    <section id="page-home">

      <div class="card">
        <div id="homeDate" class="date"></div>
        <div id="homeGreeting" class="greeting"></div>
      </div>

      <div class="card">
        <div class="subtitle">今日能量</div>
        <div id="homeQuote" class="quote"></div>
      </div>

      <div class="grid-2">
        <div class="card">
          <div class="subtitle">🏆 成就记录</div>
          <div id="statStreak" class="big-number">0</div>
          <div>已坚持 天</div>
          <button id="goTodayBtn" class="ghost">去记录</button>
        </div>

        <div class="card">
          <div class="subtitle">💗 小确幸墙</div>
          <div id="statAll" class="big-number">0</div>
          <div>个瞬间</div>
          <button id="goWallBtn" class="ghost">去看看</button>
        </div>
      </div>

      <div class="card">
        <div class="subtitle">最近的小快乐</div>
        <div id="recentEmpty" class="empty">还没有记录～</div>
        <div id="recentList"></div>
      </div>

    </section>

    <!-- ================= 记录微光 ================= -->
    <section id="page-today" class="hidden">

      <div class="card">
        <div class="subtitle">✨ 记录微光</div>

        <div class="input-box">
          <textarea id="achievementInput" placeholder="今天你做了哪件微小的事？"></textarea>
          <button id="addBtn">封存这一刻</button>
        </div>

        <div class="mood-row">
          <button class="mood" data-mood="平静">🌙 平静</button>
          <button class="mood" data-mood="愉悦">✨ 愉悦</button>
          <button class="mood" data-mood="释然">🌱 释然</button>
          <button class="mood" data-mood="慵懒">☁️ 慵懒</button>
        </div>

        <div id="quickTags" class="chips hidden"></div>
      </div>

      <div class="card">
        <div class="subtitle">📅 今天</div>
        <button id="clearTodayBtn" class="danger ghost">清空今天</button>
        <div id="todayEmpty" class="empty">今天还没有记录～</div>
        <div id="todayList"></div>
      </div>

    </section>

    <!-- ================= 成就墙 ================= -->
    <section id="page-wall" class="hidden">

      <div class="card">
        <div class="subtitle">🧱 成就墙（全览 + 搜索）</div>

        <div class="chips" id="wallChips"></div>

        <div class="input-box">
          <input id="wallSearch" placeholder="搜索：比如 运动 / 阅读 / 复盘..." />
          <button id="clearWall" class="ghost">清空</button>
        </div>

        <div id="wallEmpty" class="empty">还没有内容～</div>
        <div id="wallList"></div>
      </div>

    </section>

    <!-- ================= 设置 ================= -->
    <section id="page-settings" class="hidden">

      <div class="card">
        <div class="subtitle">⚙ 设置</div>

        <div class="setting-row">
          <div class="setting-label">昵称（用于首页问候语）</div>
          <div class="input-box">
            <input id="nameInput" type="text" placeholder="比如：夏央" />
            <button id="saveNameBtn" class="ghost">保存昵称</button>
          </div>
          <div class="hint">保存后首页会显示：晚上好，夏央</div>
        </div>

        <hr />

        <button id="exportBtn" class="ghost">导出为文本（复制）</button>
        <button id="resetAllBtn" class="danger">清空全部数据</button>

      </div>

    </section>

  </div>

  <!-- 随机回顾弹窗 -->
  <div id="modal" class="modal hidden">
    <div id="modalMask" class="modal-mask"></div>
    <div class="modal-box">
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button id="modalAgainBtn" class="ghost">再来一条</button>
        <button id="modalCloseBtn">关闭</button>
      </div>
    </div>
  </div>

  <!-- 主脚本 -->
  <script src="./main.js"></script>

</body>
</html>
