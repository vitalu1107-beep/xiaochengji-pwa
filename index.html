<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小成就 · Small Wins</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="title">
        <h1>🎯 小成就</h1>
        <span class="en">Small Wins</span>
      </div>
      <p class="subtitle">记录每天的小小进步，给自己一点确认感。</p>
    </header>

    <section class="card">
      <div class="input-box">
        <input
          id="achievementInput"
          type="text"
          placeholder="今天完成了什么？哪怕很小…"
          autocomplete="off"
        />
        <button id="addBtn" type="button">记录</button>
      </div>

      <div class="hint">
        小技巧：按 <kbd>Enter</kbd> 也可以快速记录。
      </div>
    </section>

    <section class="card">
      <div class="section-title">
        <h2>📅 今日小成就</h2>
        <button id="clearBtn" class="ghost" type="button">清空</button>
      </div>

      <ul id="achievementList" class="list"></ul>

      <div id="emptyState" class="empty hidden">
        还没有记录～先写下一个小小进步吧 ✨
      </div>
    </section>

    <div id="toast" class="toast hidden">已记录 ✅</div>
  </div>

  <script src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
